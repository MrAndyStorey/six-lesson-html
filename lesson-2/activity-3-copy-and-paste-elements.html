<html>
<head>
    <style>
    .crossing-lamp {
        height: 100px;
        width: 100px;
        background-color: #333333;
        border-radius: 10px;
        }

    .bulb {
        height:80px;
        width:80px;
        background-color: #111111;
        border-radius: 50%;
        margin: 10px;    
        }

    #position1 {
        position: fixed;
        top: 330px;
        left: 100px;
    }

    #position2 {
        position: fixed;
        top: 330px;
        left: 750px;
    }

    </style>    
</head>

<body>
    <!-- Here are the two Zebra Crossing Lamps, one on each side of the road. -->
    <div class="crossing-lamp" id="position1">
        <div class="bulb" id="lamp1"></div>
    </div>
    <div class="crossing-lamp" id="position2">
        <div class="bulb" id="lamp2"></div>
    </div>
</body>
</html>
